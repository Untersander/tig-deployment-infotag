version: "3.8"
services:
  grafana:
    image: grafana/grafana:${GRAFANA_VERSION:-latest}
    restart: always
    ports:
      - '3000:3000'
    networks:
      - influxdb_grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./services/grafana/provisioning/:/etc/grafana/provisioning
      - ./services/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
  influxdb:
    image: influxdb:${INFLUXDB_VERSION:-latest}
    restart: always
    ports:
      - 8086:8086
    networks:
      - influxdb_grafana
      - telegraf_influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_ORG=ins
      - DOCKER_INFLUXDB_INIT_BUCKET=data
      - DOCKER_INFLUXDB_INIT_USERNAME=ins
      - DOCKER_INFLUXDB_INIT_PASSWORD=ins@labinflux
      - DOCKER_INFLUXDB_ADMIN_ENABLED=true
      - DOCKER_INFLUXDB_ADMIN_USER=admin
      - DOCKER_INFLUXDB_ADMIN_PASSWORD=ins@labinflux
    volumes:
      - influxdb_data:/var/lib/influxdb
  telegraf:
    image: telegraf:${TELEGRAF_VERSION:-latest}
    restart: always
    ports:
      - '57400:57400' # GRPC
    networks:
      - telegraf_influxdb
    depends_on:
      - influxdb
    volumes:
     - ./services/telegraf/etc_telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
networks:
  telegraf_influxdb:
  influxdb_grafana:
volumes:
  influxdb_data:
  grafana_data:
